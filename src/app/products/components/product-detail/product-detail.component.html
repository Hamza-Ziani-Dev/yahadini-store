<div class="container mt-5" >
    <div *ngIf="!isLoading">
        <div class="row">
            <div class="col-md-6">
                <img src="{{data.image}}" alt="Product Image" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h1>{{data.title}}</h1>
                    <p class="price text-bold">$ {{data.price}}</p>
                <p class="description">
                    {{data.description}}
                </p>
                <button class="btn btn-primary">Add to Cart</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <h2>Product Details</h2>
                <ul class="list-group">
                    <li class="list-group-item">Price : $ {{data.price}}</li>
                    <li class="list-group-item">Rate : {{data.rating.rate}}</li>
                    <li class="list-group-item">Count : {{data.rating.count}}</li>
                   
                </ul>
            </div>
        </div>
    </div>
    <div class="text-center w-100" *ngIf="isLoading">
        <app-spinner></app-spinner>
    </div>
</div>
